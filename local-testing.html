    <body>
        <button id="toggle">Toggle readonly</button>
        <div id="editor" style="background-color: antiquewhite"></div>
        <script>
            const dataLocation = 'editorjs-accordion-data'
            let data = {}
            try {
                data = JSON.parse(localStorage.getItem(dataLocation))
            } catch {}
            let readOnly = false

            const version = window.editorVersion
            const AccordionBlock = self.AccordionBlock

            const editor = new EditorJS({
                holder: 'editor',
                tools: {
                    list: {
                        class: self.List,
                    },
                    header: {
                        class: self.Header,
                    },
                    table: {
                        class: self.Table,
                    },
                    accordion: {
                        class: AccordionBlock,
                    },
                },
                readOnly,
                onChange(api, changedBlocks) {
                    api.saver.save().then((data) => {
                        console.log('ðŸš€ ~ onChange ~ data:', data)
                        localStorage.setItem(dataLocation, JSON.stringify(data))
                    })
                },
                data,
            })
            window.editor = editor

            editor.isReady.then(() => {
                document.getElementById('toggle').addEventListener('click', () => {
                    readOnly = !readOnly
                    editor.readOnly.toggle()
                })
            })
        </script>
